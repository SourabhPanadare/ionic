<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Book List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books" (click)="showDetail(book.id)" class="list-item">
      <ion-img class="media-img" src="assets/images/{{book.image}}"></ion-img>
      {{book.title}}
    </ion-item>
  </ion-list>
 
</ion-content>
